name: Введение в дженерики
definitions:
  - name: Обобщенный тип
    description: >
      абстрактный тип, на место которого можно подставить конкретный тип. Когда
      мы пишем код, мы можем описать поведение обобщенных типов или их связь с
      другими обобщенными типами, не зная какой тип будет использован в месте их
      использования.
