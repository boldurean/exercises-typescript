name: Ковариантность и контравариантность
tips:
  - >
    [Ковариантность и
    контравариантность](https://en.wikipedia.org/wiki/Covariance_and_contravariance_(computer_science))
  - |
    [Теория программирования: Вариантность](https://habr.com/ru/post/477448/)
definitions:
  - name: Ковариантность
    description: >
      свойство типов, когда типы, составляющие объединение, являются
      подмножествами друг друга.
  - name: Контравариантность
    description: >
      свойство типов, когда типы, составляющие объединение, являются
      надмножествами друг друга.
