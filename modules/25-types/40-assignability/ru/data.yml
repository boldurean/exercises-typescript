name: Присвоение значения
tips:
  - >
    [Assignability в старой
    документации](https://github.com/microsoft/TypeScript-New-Handbook/blob/master/reference/Assignability.md)
  - >
    [Таблица assignability в официальной
    документации](https://www.typescriptlang.org/docs/handbook/type-compatibility.html#any-unknown-object-void-undefined-null-and-never-assignability)
definitions:
  - name: Совместимость типов (Types Compatibility)
    description: >
      совокупность правил, на основе которых при анализе типа данных принимается
      решение о возможности заменить один тип данных другим таким образом, чтобы
      замена не нарушила выполнение программы.
